  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="url(#iconGradientMain)" opacity="0.1"/>
  
  <!-- AI Brain/Neural Network Icon -->
  <g transform="translate(30, 30)">
    <!-- Main brain shape -->
    <path d="M-12,-6 Q-15,-12 -12,-15 Q-9,-18 -6,-15 Q-3,-12 -6,-9 Q-9,-6 -12,-6 Z" fill="url(#iconGradientMain)"/>
    <path d="M12,-6 Q15,-12 12,-15 Q9,-18 6,-15 Q3,-12 6,-9 Q9,-6 12,-6 Z" fill="url(#iconGradientMain)"/>
    
    <!-- Connection nodes -->
    <circle cx="-9" cy="-9" r="2" fill="#667eea"/>
    <circle cx="9" cy="-9" r="2" fill="#667eea"/>
    <circle cx="0" cy="0" r="3" fill="#764ba2"/>
    <circle cx="-6" cy="6" r="2" fill="#667eea"/>
    <circle cx="6" cy="6" r="2" fill="#667eea"/>
    
    <!-- Connection lines -->
    <line x1="-9" y1="-9" x2="0" y2="0" stroke="#667eea" stroke-width="1.2" opacity="0.7"/>
    <line x1="9" y1="-9" x2="0" y2="0" stroke="#667eea" stroke-width="1.2" opacity="0.7"/>
    <line x1="-6" y1="6" x2="0" y2="0" stroke="#667eea" stroke-width="1.2" opacity="0.7"/>
    <line x1="6" y1="6" x2="0" y2="0" stroke="#667eea" stroke-width="1.2" opacity="0.7"/>
    
    <!-- Spark/AI symbol -->
    <path d="M-3,-15 L0,-21 L3,-15 L0,-18 Z" fill="#f093fb" opacity="0.9"/>
    
