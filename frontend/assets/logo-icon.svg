      <path d="M-18,12 Q-12,6 -6,12 Q0,6 6,12 Q12,6 18,12 L15,18 Q9,12 6,15 Q3,12 0,15 Q-3,12 -6,15 Q-9,12 -15,18 Z" fill="url(#iconGradientMain)"/>
    </g>
