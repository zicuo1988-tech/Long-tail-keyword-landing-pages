<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- AI Brain/Spark Icon -->
  <g transform="translate(5, 8)">
    <!-- Outer circle with gradient -->
    <circle cx="22" cy="22" r="20" fill="url(#iconGradient)" opacity="0.2"/>
    
    <!-- Brain/Neural Network Icon -->
    <g transform="translate(22, 22)">
      <!-- Main brain shape -->
      <path d="M-8,-4 Q-10,-8 -8,-10 Q-6,-12 -4,-10 Q-2,-8 -4,-6 Q-6,-4 -8,-4 Z" fill="url(#iconGradient)"/>
      <path d="M8,-4 Q10,-8 8,-10 Q6,-12 4,-10 Q2,-8 4,-6 Q6,-4 8,-4 Z" fill="url(#iconGradient)"/>
      
      <!-- Connection nodes -->
      <circle cx="-6" cy="-6" r="1.5" fill="#667eea"/>
      <circle cx="6" cy="-6" r="1.5" fill="#667eea"/>
      <circle cx="0" cy="0" r="2" fill="#764ba2"/>
      <circle cx="-4" cy="4" r="1.5" fill="#667eea"/>
      <circle cx="4" cy="4" r="1.5" fill="#667eea"/>
      
      <!-- Connection lines -->
      <line x1="-6" y1="-6" x2="0" y2="0" stroke="#667eea" stroke-width="0.8" opacity="0.6"/>
      <line x1="6" y1="-6" x2="0" y2="0" stroke="#667eea" stroke-width="0.8" opacity="0.6"/>
      <line x1="-4" y1="4" x2="0" y2="0" stroke="#667eea" stroke-width="0.8" opacity="0.6"/>
      <line x1="4" y1="4" x2="0" y2="0" stroke="#667eea" stroke-width="0.8" opacity="0.6"/>
      
      <!-- Spark/AI symbol -->
      <path d="M-2,-10 L0,-14 L2,-10 L0,-12 Z" fill="#f093fb" opacity="0.8"/>
    </g>
    
    <!-- WordPress "W" symbol (subtle) -->
    <g transform="translate(22, 22)" opacity="0.3">
      <path d="M-12,8 Q-8,4 -4,8 Q0,4 4,8 Q8,4 12,8 L10,12 Q6,8 4,10 Q2,8 0,10 Q-2,8 -4,10 Q-6,8 -10,12 Z" fill="url(#iconGradient)"/>
    </g>
  </g>
  
  <!-- Text Logo -->
  <g transform="translate(50, 0)">
    <!-- Main Title -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)">
      WordPress AI
    </text>
    <!-- Subtitle -->
    <text x="0" y="42" font-family="Arial, sans-serif" font-size="11" font-weight="400" fill="#6b7280">
      内容自动化引擎
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="190" cy="10" r="3" fill="#667eea" opacity="0.3"/>
  <circle cx="195" cy="20" r="2" fill="#764ba2" opacity="0.3"/>
  <circle cx="190" cy="30" r="2.5" fill="#f093fb" opacity="0.3"/>
</svg>

